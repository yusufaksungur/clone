<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-center mb-4">Admin Login</h1>
        <form action="/admin_login" method="POST">
            <div class="mb-4">
                <label for="admin_username" class="block text-sm font-medium text-gray-700">Admin Username</label>
                <input
                    type="text"
                    name="admin_username"
                    id="admin_username"
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                >
            </div>
            <div class="mb-4">
                <label for="admin_password" class="block text-sm font-medium text-gray-700">Admin Password</label>
                <input
                    type="password"
                    name="admin_password"
                    id="admin_password"
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md"
            >
                Login
            </button>
        </form>
    </div>
</body>
</html>
